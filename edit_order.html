<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขข้อมูลการสั่งซื้อ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">แก้ไขข้อมูลการสั่งซื้อ Order ID: {{ order.order_id }}</h1>
        <form action="/edit/order/{{ order.order_id }}" method="post">
            <div class="form-group">
                <label for="product_details">รายละเอียดสินค้า:</label>
                <input type="text" class="form-control" name="product_details" value="{{ order.product_details }}" required>
            </div>
            <div class="form-group">
                <label for="factory_sku">รหัสสินค้าโรงงาน:</label>
                <input type="text" class="form-control" name="factory_sku" value="{{ order.factory_sku }}" required>
            </div>
            <div class="form-group">
                <label for="quantity">จำนวนสินค้าสั่งซื้อ:</label>
                <input type="number" class="form-control" name="quantity" value="{{ order.quantity }}" required>
            </div>
            <div class="form-group">
                <label for="cost_per_item">ต้นทุนต่อตัว (บาท):</label>
                <input type="number" step="0.01" class="form-control" name="cost_per_item" value="{{ order.cost_per_item }}" required>
            </div>
            <button type="submit" class="btn btn-primary">บันทึกการแก้ไข</button>
            <a href="/data" class="btn btn-secondary">ยกเลิก</a>
        </form>
    </div>
</body>
</html>
