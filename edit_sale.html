<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขข้อมูลยอดขาย</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">แก้ไขข้อมูลยอดขาย Sale ID: {{ sale.sale_id }}</h1>
        <form action="/edit/sale/{{ sale.sale_id }}" method="post">
            <div class="form-group">
                <label for="product_id">Product ID:</label>
                <input type="number" class="form-control" name="product_id" value="{{ sale.product_id }}" required>
            </div>
            <div class="form-group">
                <label for="quantity">จำนวนที่ขายออก:</label>
                <input type="number" class="form-control" name="quantity" value="{{ sale.quantity }}" required>
            </div>
            <div class="form-group">
                <label for="price_per_item">ราคาขาย/ตัว:</label>
                <input type="number" step="0.01" class="form-control" name="price_per_item" value="{{ sale.price_per_item }}" required>
            </div>
            <button type="submit" class="btn btn-primary">บันทึกการแก้ไข</button>
            <a href="/data" class="btn btn-secondary">ยกเลิก</a>
        </form>
    </div>
</body>
</html>
